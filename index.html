	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
	  <header>
		<h1>Not Too Hungry For Pizza</h1>
		<p>A FREE PIZZA TOPPING RANDOMIZER</p>
	  </header>
	  <section>
		  <h2>Topping Randomizer Instructions</h2>
		  <p>Tell us how many toppings you want on your pizza and then click decide.</p>
	  </section>
	  <main>
		<section>
			<h2>The Randomizer:</h2>
			<input id="ingredientNums" type="text" name="" placeholder="Enter Amount of Ingredients">
			<button id="clickMe" type="button" name="button">I am too Hungry to Decide!</button>
		</section>
		<section>
			<h3 id="personName"></h3>
			<h2>VEGGIES</h2>
    		<h3 id="ingredientOne">topping</h3>
    		<h2>MEATS</h2>
			<h3 id="ingredientTwo">ingredient2</h3>
    		<h2>EXTRAS</h2>
			<h3 id="ingredientThree">ingredietnt3</h3>
		</section>
		<section>
			<h2>Pizzas</h2>
			<ul>
				<li><h2>Random Pizza #1</h2></li>
				<li id="pizzaOneMeat"></li>
				<li id="pizzaOneVeggie"></li>
				<li id="pizzaOneExtra"></li>
			</ul>
		</section>
	</main>
	     
    <script type="text/javascript" src="/js/main.js"></script>
